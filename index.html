<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
</head>

<body>
  <header>
    <h1>Popular Cartoons Hangman Game</h1>
  </header>

  <div class="instructions">
    <p>Pick a letter and hope is it right!</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <img src="images/start.jpg" alt="No Pic">
      </div>
    </div>
  </div>

  <div class="wells">
    <div class="card1">
      <h3>Wrong Letters</h3>
      <span class="wrongLetters" id="wrong">&nbsp;</span>
    </div>
    <div class="card2">
      <h3>Correct Letters</h3>
      <span class="correctLetters" id="right">&nbsp;</span>
    </div>

    <div class="card3">
        <h3>Wins</h3>
        <span class="number" id="wins">&nbsp;</span>
    </div class="card4">

    <div class="card5">
        <h3>Losses</h3>
        <span class="number" id="losses">&nbsp;</span>
    </div class="card">



  </div>



</body>

</html>
